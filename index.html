<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="./css/reset.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" media="screen" />
  <title>Decodificador de Texto - Felipe Franco</title>
</head>

<body>
  
  <div class="container mx-auto flex flex-col md:flex-row gap-x-16 min-w-80">
    
    <section class="flex flex-auto flex-col">
      
      <header class="mt-4 ml-4 mb-20 md:mt-10 md:ml-10 md:mb-20">
        <img src="images/logo-alura.svg" width="31" height="48" class="logo-alura" />
      </header>
      
      <div class="flex flex-col content ml-4 mr-4 md:mr-0 md:ml-10 xl:ml-60 justify-between h-2/3">
        <textarea rows="4" placeholder="Digite seu texto" id="textInput" class="textarea flex w-full md:w-3/4"></textarea>
        <div>
          <p class="text-format mb-2">
            <img src="./images/bi_exclamation-circle-fill.svg" alt="Info"/>
            Apenas letras minúsculas e sem acento.
          </p>
          <div class="buttons flex gap-x-2 flex-col gap-y-6 md:flex-row">
            <button class="filled flex p-6 px-28 rounded-3xl text-base justify-center items-centercursor-pointer" onclick="encrypt()">
              Criptografar
            </button>
            <button class="transparent-button flex p-6 px-28 rounded-3xl text-base justify-center items-centercursor-pointer" onclick="decrypt()">
              Descriptografar
            </button>
          </div>
        </div>
      </div>

    </section>

    <sidebar class="sidebar-message flex basis-96 my-10 mx-4 md:mx-0 p-8 h-5/6 min-h-fit mb-20">
      <!-- SEM CONTENT -->
      <div class="sidebar-empty-state flex flex-col items-center w-full justify-center">
        <img src="./images/empty-state.svg" alt="Empty State" class="hidden md:block"/>
        <p>
          <strong>Nenhuma mensagem encontrada</strong>
          Digite um texto que você deseja criptografar ou descriptografar.
        </p>
      </div>

      <!-- COM CONTENT -->
      <div class="sidebar-content buttons flex flex-col justify-between w-full text-2xl text-wrap" style="display: none;">
        <div class="input-text-decoding decodedText break-all" id="textOutput">
          
        </div>
        <button class="transparent-button" onclick="copyText()">
          Copiar
        </button>
      </div>
    </sidebar>
  </div>

  <footer class="w-full p-2 text-center text-sm text-white bg-black">
    <div class="p-4 text-center text-neutral-700 dark:text-neutral-200">
      © 2024 Copyright
      <a
        class="text-neutral-800 dark:text-neutral-400"
        href="https://www.github.com/felipeffranco"
        target="_blank"
        >Github Felipe Franco</a
      >
    </div>
  </footer>

</body>
  <script src="./js/decode.js"></script>
</html>
